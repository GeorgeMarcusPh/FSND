{% extends 'layouts/main.html' %} {% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
  {% for artist in artists %}
  <li>
    <a href="/artists/{{ artist.id }}">
      <i class="fas fa-users"></i>
      <div class="item">
        <h5>{{ artist.name }}</h5>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
<h3>
  <a href="/shows/create"
    ><button class="btn btn-default btn-lg">Post a show</button></a
  >
</h3>
{% endblock %}
